<div class="container">
  <div class="row">
    <div class="col-7">
          <p>Que quieres hacer</p>
    <div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
         [(ngModel)]="webProduct"
         (ngModelChange)="addWeb()"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Una pàgina web (500€)
        </label>
        <app-panell *ngIf='webProduct'
                         
                    (sendTotalToHome)="showTotal($event)">
        </app-panell>

      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          [(ngModel)]="seoProduct"
          (ngModelChange)="addSeo()"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Una consultoria SEO (300€)
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          [(ngModel)]="googleProduct"
          (ngModelChange)="addGoogle()"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Una campanya de Google Ads (200€)
        </label>
      </div>
    </div>
    <p>Preu:{{subTotal+addExtra}}   €</p>

  
   
  </div>
  <div class="col-4">
    <app-pressupost-list (info)="addQuotByService($event)"></app-pressupost-list>
  </div>
  
  <div>
        <app-quotation-form (info)="addQuotByService($event)"></app-quotation-form>
  </div>




</div>
