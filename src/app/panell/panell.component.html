<div class="border">
  <form [formGroup]="myform">
    <div>
      <label for="page">Número de páginas </label>
      <app-input-buttons formControlName="pages" (sendToCalculate)="calculate()"></app-input-buttons> <app-modal extra="page"></app-modal>
      <div class="warning" *ngIf="myform.get('pages')?.invalid && myform.get('pages')?.touched">
        ingrese un número mayor o igual a cero
      </div>
    </div>

    <div>
      <label for="languages">Número de idiomas </label>
      <app-input-buttons formControlName="languages" (sendToCalculate)="calculate()"></app-input-buttons>
      <app-modal extra="language"></app-modal>
      <div class="warning" *ngIf="
          myform.get('languages')?.invalid && myform.get('languages')?.touched
        ">
        ingrese un número mayor o igual a cero
      </div>
    </div>
  </form>
</div>
